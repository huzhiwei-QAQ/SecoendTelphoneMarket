<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/png">

    <title>Login</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="/chatpage" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title" th:text="#{login.tips}">Sign In</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
        <p style="color:red ;text-align:center"  th:text="${msg}"  th:if="${not #strings.isEmpty(msg)}">a</p>
            <input type="text" class="form-control" name="username"  placeholder="Username" th:placeholder="#{login.username}" autofocus>
            <input type="password" class="form-control" name="password" placeholder="Password" th:placeholder="#{login.password}">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
               <!--  Not a member yet? -->
               [[#{registration.text}]]
                <a class="" href="registration.html">
               <!--  Signup -->
                    [[#{registration.url}]]
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"><!--  Remember me -->  [[#{login.rememberme}]]
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> <!-- Forgot Password? --> [[#{login.forget}]]</a>
                </span>
              
                
            </label>
               <a class="btn btn-md" th:href="@{/hello(l='zh_CN')}">中文</a>    
              <a class="btn btn-md pull-right" th:href="@{/hello(l='en_US')}">English</a>
        </div>
       
              
              
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
   
</body>
</html>
